buildscript {
    repositories {
        jcenter()
    }

    dependencies {
        classpath 'eu.appsatori:gradle-fatjar-plugin:0.3'
    }
}

apply plugin: 'eu.appsatori.fatjar'
apply plugin: 'java'
apply plugin: 'idea'

sourceCompatibility = 1.5
version = '1.0'

repositories {
    mavenCentral()
}

dependencies {
    compile files('lib/org.chromium.sdk_0.3.8.201210040400.jar')
    compile files('lib/org.chromium.debug.core_0.3.8.201210040400.jar')
    compile files('lib/org.chromium.sdk.wipbackend.wk120709_0.3.8.201210040401.jar')
    compile 'com.googlecode.json-simple:json-simple:1.1.1'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}